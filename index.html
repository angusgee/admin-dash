<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-items">
                <div class="nav-dashboard-logo">
                    <img src="/icons/square-off-outline.svg" alt="Company Logo" height="48">
                    <h2>Dashboard</h2>
                </div>
                <ul class="nav-main-list">
                    <li><img src="/icons/home.svg" alt="home icon" height="24">Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="nav-secondary-list">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </nav>
        <header class="header">
            <div class="search-container">
                <img src="" alt="Magnifying glass search icon" class="search-icon">
                <input type="text" class="search-bar">
                <img src="" alt="notifications icon" class="notification-bell">
                <a href="/" class="avatar">
                    <img src="" alt="avatar">
                </a>
                <a href="/" class="username">
                    <p>Morgan Oakley</p>
                </a>
            </div>
            <div class="heading-container">
                <a href="/" class="avatar">
                    <img src="" alt="avatar">
                </a>
                <div class="page-heading">
                    <h1><span>Hi there,</span> </br> Morgan Oakley (@morgan)</h1>
                </div>
                <ul>
                    <li><a href="">New</a></li>
                    <li><a href="">Upload</a></li>
                    <li><a href="">Share</a></li>
                </ul>
            </div>
        </header>
        <main>
            <section class="article-container">
                <h2>Your Projects</h2>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
            </section>
            <aside>
                <div class="announcements">
                    <h2>Announcements</h2>
                    <article></article>
                </div>
                <div class="trending">
                    <h2>Trending</h2>
                    <article></article>
                </div>
            </aside>
        </main>
    </div>

</body>

</html>
